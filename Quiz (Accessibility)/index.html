<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz</title>
</head>
<body>
    <header>
        <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    <input id="name" type="name" name="name"/>
                </div>
                <div class="info">
                    <label for="email-address">Email Address</label>
                    <input id="email-address" type="email" name="email-address"/>
                </div>
                <div class="info">
                    <label for="date-of-birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="date-of-birth" type="date" name="date-of-birth"/>
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question-one">
                        <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                        <ul class="answers-list">
                            <li><label><input type="radio"/></label></li>
                            <li><label><input type="radio"/></label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question-two">
                        <legend>A label element nesting an input element is required to have a
                            for attribute with the same value as the input's id</legend>
                        <ul class="answers-list">
                            <li><label><input type="radio"/></label></li>
                            <li><label><input type="radio"/></label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
        
    </main>
</body>
</html>
